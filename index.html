<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>audio worklet test</title>

    <script type="module" src="main.js"></script>
</head>
<body>
    <label>
        <input id="mic-checkbox" type="checkbox" checked>
        enable mic
    </label>
    <label>
        <input id="worklet-checkbox" type="checkbox" checked>
        enable worklet
    </label>
    <br>
    
    <button id="init-button">init audio</button>
    <button id="close-button">close audio</button>
    <br>

    <label>
        Input Gain:
        <input id="input-gain" type="range" min="0" max="1" step="0.01" value="0.5">
    </label>
    <br>
    <label>
        Oscillator Gain:
        <input id="oscillator-gain" type="range" min="0" max="1" step="0.01" value="0.5">
    </label>
    <br>
    <label>
        Peak:
        <meter id="peak-meter" high="0.9"></meter>
    </label>
</body>
</html>
